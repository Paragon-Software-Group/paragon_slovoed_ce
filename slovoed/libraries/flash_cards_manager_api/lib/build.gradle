apply plugin: 'com.android.library'
apply from: 'build-version.gradle'
apply from: '../../../gradle/publish.gradle'
apply from: '../../../gradle/jacoco.gradle'

android {
  compileSdkVersion setCompileSdkVersion.toInteger()

  defaultConfig {
    minSdkVersion setMinSdkVersion.toInteger()
    targetSdkVersion setTargetSdkVersion.toInteger()
    versionCode setVersionCode.toInteger()
    versionName setVersionName

    buildConfigField "String", "packageVersionName", "\"${packageVersionName}\""

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    debug {}
  }

  lintOptions {
    warning 'InvalidPackage'
  }
}

apply from: '../../../gradle/javadoc.gradle'

dependencies {
  testImplementation "junit:junit:${setJUnitVersion}"
  androidTestImplementation "androidx.test.ext:junit:${setTestRunnerVersion}"
  androidTestImplementation "androidx.test.espresso:espresso-core:${setEspressoCoreVersion}"

  api "androidx.annotation:annotation:${setAndroidXLibrariesVersion}"
  //javadocDeps "androidx.annotation:annotation:${setAndroidXLibrariesVersion}"

  api slovoedLib('screen_opener_api', packageVersionNameSCREEN_OPENER_API)
  //javadocDeps("com.paragon_software.components:com.paragon_software.screen_opener_api:${packageVersionNameSCREEN_OPENER_API}")
  api slovoedLib('native_engine_api', packageVersionNameNATIVEENGINEAPI)
  //javadocDeps("com.paragon_software.components:com.paragon_software.native_engine_api:${packageVersionNameNATIVEENGINEAPI}")
  api slovoedLib('settings_manager_api', packageVersionNameSETTIINGSMANAGERAPI)
  //javadocDeps("com.paragon_software.components:com.paragon_software.settings_manager_api:${packageVersionNameSETTIINGSMANAGERAPI}")
  api slovoedLib('sound_manager_api', packageVersionNameSOUNDMANAGERAPI)
  //javadocDeps("com.paragon_software.components:com.paragon_software.sound_manager_api:${packageVersionNameSOUNDMANAGERAPI}")
  api slovoedLib('utils_slovoed', packageVersionNameUS)
  //javadocDeps("com.paragon_software.components:com.paragon_software.utils_slovoed:${packageVersionNameUS}")


  api "io.reactivex.rxjava2:rxandroid:${setRxAndroidVersion}"
  api "io.reactivex.rxjava2:rxjava:${setRxJavaVersion}"
}
